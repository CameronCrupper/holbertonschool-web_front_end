<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-lg-3 w-100 bg-primary p-2 text-center text-white">Primary</div>
            <div class="col-lg-3 w-100 bg-success p-2 text-center text-white">Success</div>
            <div class="col-lg-3 w-100 bg-danger p-2 text-center text-white">Danger</div>
            <div class="col-lg-3 w-100 bg-warning p-2 text-center text-white">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-sm-3 w-100 bg-primary p-2 text-center text-white">Primary</div>
            <div class="col-sm-3 w-100 bg-success p-2 text-center text-white">Success</div>
            <div class="col-sm-3 w-100 bg-danger p-2 text-center text-white">Danger</div>
            <div class="col-sm-3 w-100 bg-warning p-2 text-center text-white">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-lg-2 bg-primary p-2 text-center text-white">Primary</div>
            <div class="col-lg-4 bg-success p-2 text-center text-white">Success</div>
            <div class="col-lg-6 bg-danger p-2 text-center text-white">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="col order-12 bg-primary p-2 text-center text-white">Primary</div>
            <div class="col order-1 bg-success p-2 text-center text-white">Success</div>
            <div class="col order-4 bg-danger p-2 text-center text-white">Danger</div>
            <div class="col order-6 bg-warning p-2 text-center text-white">Warning</div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-2 col-12 bg-primary p-2 text-center text-white">Primary</div>
            <div class="col-md-2 col-12 offset-md-8 bg-success p-2 text-center text-white">Success</div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-2 bg-primary p-2 text-center text-white">Primary</div>
            <div class="col-md-2 offset-md-4 bg-success p-2 text-center text-white">Success</div>
            <div class="col-md-2 offset-md-2 bg-danger p-2 text-center text-white">Danger</div>
        </div>
    </body>
</html>
